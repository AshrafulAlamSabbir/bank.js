<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank JavaScript</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to our
            <span class="font-semibold text-violet-600">Bank!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-indigo-400 w-7/12 mx-auto mt-12 p-8 rounded-lg">
            <h3 class="text-5xl mb-8 font-medium text-center">Please login!!!</h3>
            <div class="">
                <input id="email-btn" class="w-6/12 block mb-4 px-3 py-2 rounded-md" type="email" name=""
                    placeholder="your email">
                <input id="pass-btn" class="w-6/12 px-3 mb-8 py-2 rounded-md" type="password" name=""
                    placeholder="password">
                <button id="login-btn"
                    class="bg-orange-500 px-8 py-2 text-white font-medium rounded-lg block hover:bg-violet-600">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
