<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Inside Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let Get Some
            <span class="font-semibold text-violet-600">Money!!!</span>
        </h1>
    </header>
    <main>
        <section class="m-12 ">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-lime-300 rounded-lg p-8">
                    <h4 class="text-2xl mb-4">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-sky-300 rounded-lg p-8">
                    <h4 class="text-2xl mb-4">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 rounded-lg p-8">
                    <h4 class="text-2xl mb-4">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>


        <section class="mt-12 ">
            <div class="grid grid-cols-2 gap-4 w-7/12 mx-auto">
                <div class="bg-purple-400 rounded-lg p-8">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <input id="deposit-field" class="w-6/12 block mb-4 px-3 py-2 rounded-md" type="text" name=""
                        placeholder="$your amount deposit">
                    <button id="deposit-btn"
                        class="bg-orange-500 px-8 py-2 text-white font-medium rounded-lg block hover:bg-violet-600">Deposit</button>
                </div>

                <div class="bg-teal-400 rounded-lg p-8">
                    <h4 class="text-2xl mb-4">Please Withdraw</h4>
                    <input id="withdraw-field" class="w-6/12 block mb-4 px-3 py-2 rounded-md" type="text" name=""
                        placeholder="$your amount withdraw">
                    <button id="withdraw-btn"
                        class="bg-orange-500 px-8 py-2 text-white font-medium rounded-lg block hover:bg-violet-600">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
